<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 10px;
      }
      .attribution a {
        color: hsl(0, 100%, 100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="" class="card-img" />
        <img src="images/image-victor.jpg" alt="" class="profile-img" />
        <p class="profile-header">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
        <div class="profile-info">
          <div class="profile-info-column">
            <span class="number">80K</span>
            <span class="detail">Followers</span>
          </div>
          <div class="profile-info-column">
            <span class="number">803K</span>
            <span class="detail">Likes</span>
          </div>
          <div class="profile-info-column">
            <span class="number">1.4K</span>
            <span class="detail">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ebadullah Nawabi</a>.
    </div>
  </body>
</html>
